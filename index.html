<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/dialog.css">
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
</head>
<body onload="init()" id="body">

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/img/Fotogram_Logo.svg" alt="Logo der Website" tabindex="-1" />
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h1>Wilkommen in meiner Galerie!</h1>
        <section id="gallery">
        </section>
    </main>
    <section id="dialog_section" tabindex="-1">
        <dialog id="image_preview"
            aria-labelledby="dialog_title"
            aria-describedby="dialog_content">

                <!-- This elements are only for the screenreader  -->
                <!-- because the dialog is currently not set with content -->
                <h2 id="dialog_title">Kein Title</h2>
                <section id="dialog_content"></section>

        </dialog>
    </section>



    <footer id="main_footer">
        <div class="footer-links">
            <a href="https://instagram.com/blackphantom.swiss" target="_blank"><img src="./assets/img/icons8-instagram.svg" alt="Instagram Logo mit verlinkung zum Instagram-Account"></a>
        </div>
        <div class="copyright">
            <p>Â© 2025 - Mischa Siegrist | Icons by <a href="https://icons8.com">icons8.com</a></p>
        </div>
    </footer>
</body>

</html>
